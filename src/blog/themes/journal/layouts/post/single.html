{{ partial "top.html" . }}

  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      <time class="post-date" datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "02 Jan 2006" }}</time>
    </header>

    {{ .Content }}

    <small class="muted">Found a mistake? <a href="https://github.com/johnjago/johnjago.com/tree/master/src/blog/content/{{ .Date.Format "2006-01-02" }}-{{ .Slug }}.md">Edit this post</a>.</small>
  </article>

{{ partial "bottom.html" . }}
